<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-3">
      <div class="card">
        <div class="card-header text-center">Sign Up</div>
        <div class="card-body">
          <form (ngSubmit)="submit()" [formGroup]="form">
            <div class="form-group">
              <input type="text" name="username" class="form-control" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
              <input type="password" name="passwod" class="form-control" placeholder="Password"
                     formControlName="password">
            </div>
            <div class="text-center">
              <button class="btn btn-success rounded btn-block" [disabled]="loading">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
