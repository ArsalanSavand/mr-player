<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-3">
      <div class="card">
        <div class="card-header text-center">Sign In</div>
        <div class="card-body">
          <form (ngSubmit)="submit()" [formGroup]="form">
            <div class="form-group">
              <input type="text" name="username" class="form-control" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="Password"
                     formControlName="password">
            </div>
            <p class="text-danger" *ngIf="errors.non_field_errors">{{ errors.non_field_errors[0] }}</p>
            <div class="text-center">
              <button class="btn btn-primary rounded btn-block" [disabled]="loading">Submit</button>
            </div>
          </form>
          <!-- Reset password -->
          <a class="small" routerLink="/reset-password">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
